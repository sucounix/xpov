name: "Snipe-IT CI-CD"
on:
  push:
    branches:
      - dev
      # - stage
      # - main
    paths:
      - '01-infra/**'

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: |
          cd 01-infra/dev
          terraform init
            terraform init -backend-config=../backend/${{ env.environment }}.conf \
              --var-file="../envs/${{ env.environment }}.tfvars; terraform validate"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color
        continue-on-error: true
